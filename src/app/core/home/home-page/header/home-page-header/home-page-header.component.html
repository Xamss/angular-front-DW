<header>
  <div class="container" *ngIf="headerShow">
    <div class="header-left">
      <img
        src="../../../../../../assets/images/logo.png"
        class="logo"
        alt="logo"
        (click)="navigateToMainPage()"
      />

      <div class="menu-items" fxLayout="row">
        <div class="header-menu">
          <li
            class="qazaq-dastur header_bottom_link"
            [class.active_url]="pageIsMain"
          >
            <a (click)="navigateToDasturPage()">qazaq-dastur</a>
          </li>
          <li class="qazaq-tarih">
            <a (click)="navigateToTarihPage()">qazaq-tarih</a>
          </li>
          <li class="qazaq-til">
            <a (click)="navigateToTilPage()">qazaq-til</a>
          </li>
        </div>
      </div>
    </div>
    <div class="container2">
      <div class="header-right">
        <div class="login-block">
          <button *ngIf="isSignUp" (click)="logIn()"><span>Log In</span></button>
          <button (click)="signUp()"><span>Sign Up</span></button>
        </div>
      </div>
    </div>
  </div>
</header>
